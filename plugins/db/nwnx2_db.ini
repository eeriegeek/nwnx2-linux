;
; DB - NWNX Database connection configuration section
;
; Copy and paste this file into your nwnx2.ini file and un-comment one of the
; database sections below to configure NWNX's connection to your database.
; Only one database may be configured and used at a time.
;
[DB]

;
; In order to support storage of objects in the database, the plugin needs to
; hook the StoreCampaignObject and RetrieveCampaignObject functions in nwserver.
; If you wish to disable this capability entirely, set hookscorco = false below.
;
hookscorco = true

; MySQL Settings
;
;source=mysql
;server=127.0.0.1
;user=nwn
;pass=password
;db=nwndb

; PostgreSQL Settings
;
;source=pgsql
;server=127.0.0.1
;user=nwn
;pass=password
;db=nwndb

; SQLite Settings
;
;source=SQLITE
;file=sqlite.db

